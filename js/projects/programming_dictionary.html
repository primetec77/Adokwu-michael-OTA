<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Dictionary</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>  
    <div class="container">

        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                
                <div class="card ">
                    <div class="mt-2">
                        <h1 class="text-center" style="font-size:40px; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">Dictionary App</h1>
                    </div>
                    <div class="mt-3">
                        <p class="text-center" style="font-style: italic; font-family: Georgia, 'Times New Roman', Times, serif; color: blue;">made with love</p>
                    </div>
                    <div class="mt-3">
                        <input type="text" placeholder="type word" id="searchInput" class="form-control">
                    </div>
                    <div class="mt-3">
                       <p id="message1" class="mt-3"></p>
                       <p id="message2" class="mt-3"></p>
                       <p id="error" mt-3></p>
                       <p id="empty_field" mt-3></p>
                    </div>
                    <div class="mt-3">
                        <button onclick="programmingDictionary()" class="form-control btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <p>Copyright@Adokwu michael Adiga OTA 2023</p>
                </div>
            <div class="col-4"></div>
        </div>

    </div>
    <script src="programming_dictionary.js"></script>
</body>
</html>
