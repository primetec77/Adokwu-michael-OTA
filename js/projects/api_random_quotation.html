<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Quote App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  </head>
  <body>
    
<!-- container section -->
   <div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <!-- shadow was used to add shadow effect to the border -->
            <div class="col-6 text-center shadow">

                <h2 class="mt-3" style="text-transform: uppercase; color: blue; font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 35px;">random quote generator</h2>
                <div class="card text-center mt-5 mb-5">
                    <!-- card body -->
                    <div class="card-body mt-3">
                        <h4 class="card-title">Quote</h4> 
                        <p class="card-text mb-5" id="tags">Wisdom</p>
                        <q class="card-text" id="content" style="font-family: Georgia, 'Times New Roman', Times, serif;">Wisdom is not a product of schooling but of the lifelong attempt to acquire it.</q>
                        <p class="card-text mt-3" id="author" style="font-style: italic;">Adokwu Michael Adiga</p>
                        <button onclick="quoteData()" class="btn btn-primary" style="font-family: 'Times New Roman', Times, serif;">Generate</button>
                        <p id="error" class="text-dander mt-3"></p>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <p>Copyright@Adokwu michael Adiga OTA 2023</p>
              </div>
           </div>
        </div>
        <div class="col-3"></div>
    </div>
    




    <script src="api_random_quotation.js"></script>
  </body>
</html>
