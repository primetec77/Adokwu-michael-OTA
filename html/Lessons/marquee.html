<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/">
    <title>Document</title>
</head>
<body>
    <div class="mt-5">
        <marquee behavior="scroll" direction="left" scrollamount="20">hello world</marquee>
    </div>
    <div class="mt-5">
        <marquee behavior="slide" direction="" scrollamount="20"><p>hello world</p></marquee>
    </div>
    <div class="=mt-5">
        <marquee behavior="alternate" direction="left" scrollamount="20">hello world</marquee>
    </div>
     <div class="mt-5">
        <marquee behavior="scroll" direction="left" scrollamount="20"><img src="assets/images/michael.png" alt="" style="width: 100px; height: 100px;"></marquee>
    </div>
    <div class="mt-5">
        <marquee behavior="up" direction="down" scrollamount="20"><img src="assets/images/michael.png" alt="" style="width: 100px; height: 100px;"></marquee>
    </div>
    <div class="mt-5">
        <marquee behavior="alternate" direction="right" scrollamount="20"><img src="assets/images/michael.png" alt="" style="width: 100px; height: 100px;"></marquee>
    </div>
</body>
</html>
